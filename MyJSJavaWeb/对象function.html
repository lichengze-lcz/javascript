<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象function</title>
	        <script>
                     
//    创建               
//           var fun  = new Function(形式参数列表,方法体)  不符合正常方法逻辑
	        
	        
//          方式一
//	         function  方法名称(形式参数列表){
//	         	方法体
//	         }
             
             function fun(a,b) {
             	alert(a+b);
             }
	         fun(1,2);
	        	
//	                方式二	
//	        var 方法名 = function(形式参数列表){
//	        	方法体
//	        }
	        
	        var fun1 = function(c,d,e,f,g){    //4
	        	alert(c+d);
	        }
	        fun1(3,1); 	

//   属性
//          length  代表（访问）形式参数的个数
             alert(fun1.length);   //5

	        	
//	 特点       	
//        1  形参的类型不用写  （var)  返回值也不用写
//        2  方法是一个对象,如果定义名称相同的方法,会覆盖,不会如java报错;
//        3  在js中方法调用与方法名称有关，与参数列表无关；    实参和形参个数可以不同；（多出来，没用到的数被【内置对象】arguements）；
	        fun1(3,3,4,5); 	
//        4  在方法声明中，有隐藏一个内置对象（数组），     arguments  封装所有的实际参数 ;   相当于Java数组  argument[0]  // 3   

//            求两个数之和
 /*               function add(a,b){
                   return a + b ;
               }
               var sum(5,6);
               alert(sum)   // 11
 */              

               function add(){
               var sum = 0;
               	 
                  for(var i = 0; i<arguments.length; i++){
               	      sum += arguments[i];
                   }
                   return sum;
               }
                var sum = add(2,4,1);
                alert(sum);   
               
//  调用
//          方法名称(实际参数列表);   




 
            
                                                                    
	        </script>
	
	</head>
	<body>
	</body>
</html>
