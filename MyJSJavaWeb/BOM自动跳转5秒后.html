<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5秒自动倒计时跳转页面</title>
	       <style>
		        p{ text-align: center;}
		        span{ color:red; }
	      </style>
	  
	</head>
	<body>
		
		<p>
			<span id="conct">5</span>秒之后，自动跳转首页...
		</p>
	
	
        <script>
        	    
        	   var num = 5;
        	   function fun(){
        	   	    num--;
        	   	    
        	   	    if(num <= 0){
        	   	    	location.href = "https:www.baidu.com";
        	   	   }	
        	   	    var time1 = document.getElementById("conct");
                    time1.innerHTML =num;        	   	
        	   }
 
        	   setInterval("fun()",1000);
        	
        	
        </script>	
	
	
	
	
	
	
	</body>
</html>
