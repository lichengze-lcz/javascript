<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			table {
				border: double 3px #FF0000;
				width: 500px;
				margin: auto;
			}
			
			td,th {
				text-align: center;
				border: 1px dotted #DAA520;
			}
			
			.over {
				background-color: #FF0000;
				background-image: url(img/yinfu.png);
				background-repeat: no-repeat;
			}
			
			.out {
				background-color: #ffffff
			}
		</style>
	</head>

	<body>
		<table border="1px" bgcolor="aqua">

			<caption>江湖传说</caption>
			<tr>
				<td><input id="firstall" name="cd" type="checkbox"></td>
				<td>姓名</td>
				<td>性别</td>
				<td>操作</td>
			</tr>
			<tr id="tr1">
				<td><input name="cd" type="checkbox"></td>
				<td>达伽马</td>
				<td>男</td>
				<!--传个对象叫 this-->-->
				<td>
					<a href="javascript:void(0);" id="rebtn1" onclick="deltr(this);">删除</a>
				</td>
			</tr>
			<tr>
				<td><input name="cd" type="checkbox"></td>
				<td>哥伦布</td>
				<td>男</td>
				<td>
					<a href="javascript:void(0);" id="rebtn2" onclick="deltr(this);">删除</a>
				</td>
			</tr>

			<tr>
				<td><input name="cd" type="checkbox"></td>
				<td>迪亚士</td>
				<td>男</td>
				<td>
					<a href="javascript:void(0);" id="rebtn3" onclick="deltr(this);">删除</a>
				</td>
			</tr>
			<tr>
				<td><input name="cd" type="checkbox"></td>
				<td>麦哲伦</td>
				<td>男</td>
				<td>
					<a href="javascript:void(0);" id="rebtn4" onclick="deltr(this);">删除</a>
				</td>
			</tr>

		</table>
		<div style="margin-left:510px ;">
			<input id="selectall" type="button" value="全选">
			<input id="noall" type="button" value="全不选">
			<input id="noid" type="button" value="反选">
		</div>

		<script>
			//全选
			//1 页面加载完成后绑定事件           	             
			window.onload = function() {
				//2 给全选按钮绑定单机事件；
				document.getElementById("selectall").onclick = function() {
					//3 全选，  获取所有的  checked(box) 属性(*选中为true)  ，改变其状态；    
					var cds = document.getElementsByName("cd");
					//4 遍历
					for(var i = 0; i < cds.length; i++) {
						// 5 设置每一个 cd 状态为 全选   	
						cds[i].checked = true;
					}

				}

				//全不选
				document.getElementById("noall").onclick = function() {
					var cds = document.getElementsByName("cd");
					for(var i = 0; i < cds.length; i++) {
						// 5 设置每一个 cd 状态为 全不选   	
						cds[i].checked = false;
					}

				}

				//反选
				document.getElementById("noid").onclick = function() {
					var cds = document.getElementsByName("cd");
					for(var i = 0; i < cds.length; i++) {
						// 5 设置每一个 cd 状态为 反选；  	
						cds[i].checked = !cds[i].checked;
					}

				}

				//第一个按钮全选
				document.getElementById("firstall").onclick = function() {
					var cds = document.getElementsByName("cd");
					for(var i = 0; i < cds.length; i++) {
						// 5 设置第一个 cd 状态为 选中全部；  	
						cds[i].checked = this.checked;
					}

				}

				//第一个按钮全选
				document.getElementById("firstall").onclick = function() {
					var cds = document.getElementsByName("cd");
					for(var i = 0; i < cds.length; i++) {
						// 5 设置第一个 cd 状态为 选中全部；  	
						cds[i].checked = this.checked;
					}

				}

				//点击换色
				var trs = document.getElementsByTagName("tr");
				//
				for(var i = 0; i < trs.length; i++) {

					trs[i].onmouseover = function() {
						this.className = "over"
					}

					trs[i].onmouseout = function() {
						this.className = "out"

					}

				}

			}
		</script>

	</body>

</html>
