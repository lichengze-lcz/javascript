<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>date 日期对象</title>
		
		<script>
/*			
			date 日期对象
	               1 创建 ：
	                     var date = new Date()；
	           
                   2 方法
                         toLocaleString();   根据本地时间格式，转为本地字符串格式
	           
	                  getTime() :获取毫秒值      1970年1月一号
*/			
	                  var date = new Date();
                      document.write(date+"<br/>");
                      
                      document.write(date.toLocaleDateString()+"<br/>");
                      
                      document.write(date.getTime());
                      
                      
		</script>
	</head>
	<body>
	</body>
</html>
