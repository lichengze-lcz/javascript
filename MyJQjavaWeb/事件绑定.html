<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<script>
			$(function(){
			
//			jq 标准的绑定方式                jQ 对象.事件名称（回调函数）；
                               
//            获取 name对象，绑定 mouseover 事件               // 简化 链式编程             
             $("#name").mouseover(function(){
              	alert(" 鼠标来啦， 我被碰到啦")
              }).mouseout(function(){
              	alert("鼠标走啦，啦啦啦啦")
              });

//           jQ 绑定事件/解除绑定           jQ 对象.on（"事件名称" ,回调函数)；   /  jQ 对象.OFF（"事件名称",)；

             $("#btnon").on("mouseover" ,function(){
              	alert(" 鼠标又来啦， 他又碰我啦")
             });


              $("#btnoff").click (function(){
              	 $("#btnon").off("mouseover")        //off 里面为空，将组件上所有事件全部解除
             });


//          3 jQ 事件切换 : toggle   jq 对象.toggle(fn1.fn2..)  当前版本不支持

//            $("#btnfor").toggle(function(){
//            	alert(" 鼠标又来啦， 他又碰我啦")
//            	
//            	}function{
//            	alert(" 鼠标又来啦， 他又碰我啦")
//            		
//           });



            })
			
		</script>
	</head>
	<body>

	<input type="button" id="name" value="绑定点击事件"/>
	<br/>
	<br/>
	<br/>
	<input type="button" id="btnon" value="使用on绑定点击事件"/>
	<input type="button" id="btnoff" value="使用off解绑点击事件"/>
	
	<input type="button" id="btnfor" value="使用off解绑点击事件"/>
	
	
	
	
	</body>
</html>
