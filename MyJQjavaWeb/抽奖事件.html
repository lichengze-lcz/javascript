<html>

	<script>
		        
              var imgs = ["../HTML/img1/psc00.jpg",
              "../HTML/img1/psc01.jpg",
              "../HTML/img1/psc02.jpg",

              "../HTML/img1/psc27.jpg",
              "../HTML/img1/psc28.jpg",
              ];
                  		       
		       
		       var stateID;
		       var index;  
		       $(function(){
		       	//处理按钮
		       	$("#startID").prop("disabled",false);
		       	$("#stopID").prop("disabled",true);
		       	
		       	
                      //绑定单击事件
		        	$("#startID").click(function(){
		        		
		        $("#startID").prop("disabled",true);
		       	$("#stopID").prop("disabled",false);		
                        //20毫秒执行一次		        		
		        	    stateID = setInterval(function() {
		                //生成随机数			
		                index = Math.floor(Math.random()*29);
                        //设置小相框 src 属性
                        $("#img1ID").prop("src",imgs[index])
		        		},10);
		        	});
		        	
		        	
		        	
		       	    $("#stopID").click(function(){
		       	$("#startID").prop("disabled",false);
		       	$("#stopID").prop("disabled",true);    	
                      // 停止 定时器
                    clearInterval(stateID);  
                        //设置小相框 src 属性
                        $("#img2ID").prop("src",imgs[index])
		        
		        	
		        	});
		        });
	</script>
	
	
	
	<body">
		<!--小相框-->
		<div style="border: dashed #000000 5px; width:230px ; height:260 ;">
			<img id="img1ID" src="../HTML/img1/psc02.jpg" width="230px"; height="260px";/>
		</div>
		
		<!--大相框-->
		<div style="position: absolute; left: 800px; top: 100px;">
			<img id="img2ID" src="../HTML/img1/psc13.jpg" width="630px"; height="700px" ;/>
		</div>
		
		<input id="startID" type="button" value="点击开始" 
	            style ="width: 200px; height: 200px; font-size: 25px; float: left;";		
			     >
		
		<input id="stopID" type="button" value="点击结束" 
	            style ="width: 200px; height: 200px; font-size: 25px; float: left;";		
			     >
		
		
	</body>
</html>
